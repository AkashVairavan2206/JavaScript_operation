<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Numbers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
  </head>
  <body>
    <h2>Numbers from 1 to 100</h2>
    <script language="JavaScript">
        
        document.write("<table>")
        for(a=1;a<100;a=a+10)
        {
            document.write("<tr>")
                for(b=a;b<a+10;b++)
                {
                    document.write("<td>"+b+"</td>");

                }
                document.write("</tr>")
        }
document.write("</table>")
    </script>  

<h2>Prime Numbers 1 and 100</h2>
<script language="JavaScript">
    
    for(var i=2;i<=100;i++)
    {
        var flag=0;
        for(var j=2;j<i;j++)
        {
            if(i%j==0)
            {
                flag=1;
                break;
            }
        }
        if(flag==0)
        {
            document.write(i+" ");
        }
    }
</script>


<h2>ODD Numbers from 1 to 100</h2>
    <script language="JavaScript">
        
       for(var i=1;i<100;i++)
       {
        if(i%2!=0)
        {
            document.write(i+"<br>")
        }
       }
    </script>  


<h2>Even Numbers from 1 to 100</h2>
    <script language="JavaScript">
        
       for(var i=0;i<100;i++)
       {
        if(i%2==0)
        {
            document.write(i+"<br>")
        }
       }
    </script>  

     

    

     
  </body>
</html>
